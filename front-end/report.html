    <script>
        window.onload = function () {

                },
                axisY:{

                },

                    dataPoints: [
                        { y: 450 },
                        { y: 414},
                        { y: 520, indexLabel: "highest",markerColor: "red", markerType: "triangle" },
                        { y: 460 },
                        { y: 450 },
                        { y: 500 },
                        { y: 480 },
                        { y: 480 },

                        { y: 510 }
                    ]
                }]
            });
            chart.render();

        }
